<mat-card>
  <mat-card-title>使用者登入</mat-card-title>
  <mat-card-content [formGroup]="form">
    <mat-form-field>
      <mat-icon color="primary" matPrefix>perm_identity</mat-icon>
      <input
        type="text"
        matInput
        placeholder="帳號"
        formControlName="id"
        required
      />
      <mat-error *ngIf="id.hasError('shouldBeExists')">此帳號不存在</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-icon color="primary" matPrefix>lock</mat-icon>
      <input
        type="password"
        matInput
        placeholder="密碼"
        formControlName="password"
        required
      />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button
      type="button"
      mat-raised-button
      color="primary"
      [disabled]="form.invalid"
      (click)="onLogin()"
    >
      登入
    </button>
  </mat-card-actions>
</mat-card>
