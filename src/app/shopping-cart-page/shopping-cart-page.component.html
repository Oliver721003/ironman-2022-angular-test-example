<h2>購物車</h2>
<ng-container [formGroup]="form">
  <ng-container
    formArrayName="items"
    *ngFor="let item of items.controls; let i = index"
  >
    <app-shopping-cart-form
      [formControlName]="i"
      (delete)="onDelete(i)"
    ></app-shopping-cart-form>
  </ng-container>
</ng-container>
<hr />
<div class="total">總計：{{ total | currency }}</div>
