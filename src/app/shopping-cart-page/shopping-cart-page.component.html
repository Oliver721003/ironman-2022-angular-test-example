<h2>購物車</h2>
<ng-container [formGroup]="form" *ngIf="items.length > 0">
  <div class="title">購物日期：{{ currentDate | taiwanDate }}</div>
  <ng-container
    formArrayName="items"
    *ngFor="let item of items.controls; let i = index"
  >
    <app-shopping-cart-form
      [formControlName]="i"
      (delete)="onDelete(i)"
    ></app-shopping-cart-form>
  </ng-container>
  <hr />
  <div class="total">總計：{{ total | currency }}</div>
</ng-container>
<div class="empty" *ngIf="items.length === 0">無購物資料</div>
