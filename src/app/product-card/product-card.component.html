<mat-card>
  <img src="https://api.fnkr.net/testimg/250*250/AAAAAA/FFF/?text=product" />
  <mat-card-content>
    <h3>{{ product.name }}</h3>
    <div>{{ product.price | currency }}</div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>
    <button mat-icon-button (click)="onAdd()">
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
